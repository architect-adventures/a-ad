<!DOCTYPE html>
<html lang="eng-UK">
<head>
    <meta charset="UTF-8">

    <title>Architect-adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .item h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .item p {
            font-size: 1rem;
            color: #666;
        }
        .item button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
